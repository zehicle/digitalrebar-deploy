--- 
- name: Install Digital Rebar by RackN 2015
  hosts: all
  sudo: yes
  tasks:
    - include: tasks/centos07-base.yml
      when: ansible_os_family == "RedHat"
    - include: tasks/ubuntu1404-base.yml
      when: ansible_os_family == "Debian"
    - include: tasks/docker.yml

    - name: network mapping
      command: sudo ip addr add 192.168.124.10/24 dev docker0
      ignore_errors: yes

    - name: Make cache dirs
      command: mkdir -p .cache/digitalrebar/tftpboot/isos

    - name: download ISO [BACKGROUND] (see list https://github.com/digitalrebar/core/blob/develop/barclamps/provisioner.yml)
      command: su -c "nohup wget http://mirrors.kernel.org/ubuntu-releases/trusty/ubuntu-14.04.3-server-amd64.iso -nc -O .cache/digitalrebar/tftpboot/isos/ubuntu-14.04.2-server-amd64.iso &"
      args:
        creates: .cache/digitalrebar/tftpboot/isos/ubuntu-14.04.2-server-amd64.iso
    - name: download ISO [BACKGROUND] (see list https://github.com/digitalrebar/core/blob/develop/barclamps/provisioner.yml)
      command: su -c "nohup wget http://mirrors.kernel.org/centos/7.1.1503/isos/x86_64/CentOS-7-x86_64-Minimal-1503-01.iso -nc -O .cache/digitalrebar/tftpboot/isos/CentOS-7-x86_64-Minimal-1503-01.iso &"
      args:
        creates: .cache/digitalrebar/tftpboot/isos/CentOS-7-x86_64-Minimal-1503-01.iso
    - name: get code
      synchronize: src=./compose dest=/root rsync_path="rsync"
    - name: setup compose
      command: ./setup.sh
      args:
        chdir: compose
        creates: compose/components/rebar_api/digitalrebar/core
      ignore_errors: yes
    - name: Pull Images [SLOW]
      command: /usr/local/bin/docker-compose pull
      args:
        chdir: compose
    - name: Run compose
      command: /usr/local/bin/docker-compose up -d
      args:
        chdir: compose
